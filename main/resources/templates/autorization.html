<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- стиль применен с сайта https://www.bootstrapcdn.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="bloks/header :: header"></header>
 
 <div class="container mt-5 mb-5">
  <h1>Авторизация пользователя</h1>
  
  <form th:method="POST" th:action="@{/enter}" th:object="${person}">
  	<input type="text" th:field="*{name}" id="name" placeholder="Имя" class="form-control"/>
  	<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка в поле name</div>
  	<br>
  	<input type="text" th:field="*{email}" id="email" placeholder="email" class="form-control"/>
  	<div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка в поле email</div>
  	<br>
  	<button type="submit" class="btn btn-success">Вход</button>
  </form>
	  
 </div>
    
	<div th:insert="bloks/header :: footer"></div>
</body>
</html>
