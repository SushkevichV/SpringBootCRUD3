<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- стиль применен с сайта https://www.bootstrapcdn.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="bloks/header :: header"></header>
 
 <div class="container mt-5 mb-5">
  <h1>Редактирование статьи</h1>
  <!-- Заменить эту строку на следующую <form action="/blog/add" method="post">. Теперь обработка формы будет на этой же странице -->
  	<div th:each="post : ${posts}">
	  <form method="post">
	  	<input type="text" th:value="${post.title}" name="title" placeholder="Заголовок" class="form-control"><br>
	  	<input type="text" th:value="${post.anons}" name="anons" placeholder="Кратое описание" class="form-control"><br>
	  	<textarea name="text" th:text="${post.text}" placeholder="Текст" class="form-control"></textarea><br>
	  	<button type="submit" class="btn btn-success">Сохранить изменения</button>
	  </form>
	</div>
 </div>
    
	<div th:insert="bloks/header :: footer"></div>
</body>
</html>
