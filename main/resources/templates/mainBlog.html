<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- стиль применен с сайта https://www.bootstrapcdn.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="bloks/header :: header"></header>
 
 <div class="container mt-5">
  <h1>Блог сайта</h1>
	  <div th:each="post : ${posts}" class="alert alert-info mt-2">
	  	<h3 th:text="${post.title}"/>
	  	<p th:text="${post.anons}"/>
	  	<a th:href="'/blog/' + ${post.id}" class="btn btn-warning">Подробнее</a>
	  </div>
 </div>
    
	<div th:insert="bloks/header :: footer"></div>
</body>
</html>
